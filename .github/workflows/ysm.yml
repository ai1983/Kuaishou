name: 云扫码

on:
  workflow_dispatch:
  schedule:
     - cron: '15 12,14,16,20,22 * * *'
  watch:
    types: started
jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id

        
    steps:
      - name: Checkout
        run: |
          git clone https://github.com/love-pig-pig/Daily-tasks.git ~/Daily-tasks
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: npm install
        if: env.YSMHD
        run: |
          cd ~/Daily-tasks
          git checkout feizao
          npm install
      - name: '运行 【云扫码】'
        if: env.YSMHD
        run: |
          cd ~/Daily-tasks
          node ysm.js
        env:
          YSMURL: ${{ secrets.YSMUR }}
          YSMHD: ${{ secrets.YSMHD }}
          YSMBODY: ${{ secrets.YSMBODY }}
          YSM2BODY: ${{ secrets.YSM2BODY }}
          YSMTX: ${{ secrets.YSMTX }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_USER_ID: ${{ secrets.TG_USER_ID }}
    
